<template name="navigation">
	<div class="navbar navbar-static-top">
		<div class="container">

			<!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<!-- Be sure to leave the brand out there if you want it shown -->
			<a class="navbar-brand" style="padding-top:2px; padding-bottom:2px" href="{{rootPath}}"><img src="/img/logo.png" height="40px" /></a>

			<!-- Place everything within .navbar-collapse to hide it until above 768px -->
      		{{ loginButtons }}
			<div class="nav-collapse collapse navbar-responsive-collapse">
				<ul class="nav navbar-nav">
					<li {{#if pageNavEquals 'home'}}class="active"{{/if}}><a href="{{rootPath}}"><i class="glyphicon glyphicon-home"> </i> Home</a></li>
					<li class="dropdown {{#if pageNavEquals 'places'}}active{{/if}}">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-map-marker"> </i>Places <b class="caret"></b></a>
						<ul class="dropdown-menu">
                  			<li><a href="{{placesPath}}"><i class="glyphicon glyphicon-pushpin"> </i> Places nearby</a></li>
					{{#if currentUser}}
          					<li><a href="{{myplacesPath}}"><i class="glyphicon glyphicon-globe"> </i> Your Places</a></li>
          					<li><a href="{{addplacePath}}"><i class="glyphicon glyphicon-pencil"> </i> Add Place</a></li>
          					{{/if}}
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav pull-right hidden-sm">
					{{#if currentUser}}
					<li class="dropdown" >
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-top:10px; padding-bottom:10px;">{{{getAvatar true}}} {{currentUser.profile.name}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  	<li><a href="{{logoutPath}}">Logout</a></li>
                  <li><a data-toggle="modal" href="#avatarUploader">Update name/avatar</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="nav-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
					{{else}}
						<li {{#if pageNavEquals 'login'}}class="active"{{/if}}><a href="{{loginPath}}"><i class="glyphicon glyphicon-user"> </i> Login</a></li>
					{{/if}}
				</ul>
			</div><!-- /.nav-collapse -->
		</div><!-- /.container -->
	</div><!-- /.navbar -->
</template>
