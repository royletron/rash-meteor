<template name="places">
	<div class="bs-header">
		<div class="container">
			<h1>Places huh?</h1>
		</div>
	</div>
</template>

<template name="myplaces">
  <div id="map-canvas">
  </div>
</template>

<template name="map">
  {{#constant}}
    <div class="container" style="padding-top:10px; padding-bottom:10px;">
      <div class="row">
        <div class="col col-lg-12">
          <div class="control-group">
            <div class="controls">
              <input type="text" id="place-search" class="block-level" placeholder="Search for name or postcode" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="height:300px" id="map-canvas-sm"></div>
  {{/constant}}
</template>

<template name="selectedPlace">
  {{#if item}}
  <div id="selected-place" class="container" style="margin-top:-300px;">
    <div class="row">
     <div class="visible-sm" style="width:100%; height:300px;"></div>
     <div class="col col-lg-5 col-offset-7" style="padding-top:20px;">
      <div class="panel panel-warning">
        <div class="panel-heading"><h4 id="selected-place-name">{{item.name}}</h4></div>
        {{#if item.establishment}}
        <address id="selected-place-address">
          <strong>{{item.address.first_line}}</strong>
          {{{address}}}
        </address>
        {{else}}
        <div id="selected-place-new" class="control-group">
          <div class="controls">
            <input type="text" class="block-level" placeholder="Address" />
          </div>
        </div>
        {{/if}}
      </div>
     </div>
   </div>
 </div>
 {{/if}}
</template>

<template name="addplace">
  <div class="bs-header">
    <div class="container">
      <h1>Add a new place</h1>
      <p class="hidden-sm">Have you found somewhere fantastic? Share it with the world</p>
    </div>
  </div>
  {{> map}}
  {{> selectedPlace}}
</template>
