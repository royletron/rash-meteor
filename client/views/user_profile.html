<template name="avatarUploader">
	<div class="modal fade in" id="avatarUploader">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Change your profile picture.</h4>
				</div>
				<div class="modal-body">
					<input id="constructed-widget" data-fp-button-text="Change Avatar" type="filepicker" class="btn btn-primary" data-fp-apikey="AGoAQw3tLTM6bQT3BjhAzz" data-fp-mimetypes="image/*" data-fp-container="modal" data-fp-services="COMPUTER" onchange="avatarUploaded(event.fpfile.url)" />
  					<input type="hidden" id="filepath" value="{{#if currentUser}}{{currentUser.profile.picture}}{{else}}missing.png{{/if}}" />
				</div>
				<div class="modal-footer">
					<button data-dismiss="modal" aria-hidden="true" class="btn btn-danger">Close</button>
					<a id="saveButton" class="btn btn-success">Save changes</a>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dalog -->
	</div><!-- /.modal -->
</template>
